		            <div class="modal-body">

				        	<input class="form-control form-control-user" type="text" id="modal_id" placeholder="아이디" style="width: 80%;margin-right: 10px;margin-left: 50px; text-align : center;" />
				        </div>
				        <div style="text-align: center;" >
